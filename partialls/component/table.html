<div class="container-fluid">
<div class="row">
     <div class="col-md-3">
		 <input type="text" class="form-control" placeholder="Filter" ng-model="search"/>
	 </div>
	 <div class = "col-md-3 col-md-offset-6">
			 <button ng-click = "delete()" id = "btn" class="btn btn-danger">Delete</button>
	 </div>
</div><br/>
     <table class="table table-striped table-bordered">
		 <thead>
			 <tr>
			     <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()"/></th>
				 <th ng-click="sort('id')">Id<span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
				 <th ng-click="sort('firstName')">First Name<span class="glyphicon sort-icon" ng-show="sortKey=='firstName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
				 <th ng-click="sort('lastName')">Last Name<span class="glyphicon sort-icon" ng-show="sortKey=='lastName'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
				 <th ng-click="sort('age')">Age<span class="glyphicon sort-icon" ng-show="sortKey=='age'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span></th>
				 <th>Action</th>
			 </tr>
		 </thead>		
		 <tbody>
			 <tr dir-paginate ="item in items |orderBy:sortKey:reverse | filter:search | itemsPerPage:5">
			     <td><input type="checkbox" ng-model="item.selected" ng-click="check()"/></td>
				 <td>{{item.id}}</td>
				 <td>{{item.firstName}}</td>
				 <td>{{item.lastName}}</td>
				 <td>{{item.age}}</td>
				 <td><button ng-click = "edit($index)" class="btn btn-primary">Edit</button></td>
			 </tr>
		 </tbody>	
     </table>
	 <form class="form-inline" ng-submit = "add()">
		     <div class= "form-group">
				 <label for="id"></label>
				 <input type="number" class="form-control" placeholder="Id" ng-model="itemObject.id" required = ""/>
			 </div>
	         <div class= "form-group">
				 <label for="first"></label>
				 <input type="text" class="form-control" placeholder="First Name" ng-model="itemObject.firstName" required = ""/>
	         </div>
			 <div class= "form-group">
				 <label for="last"></label>
				 <input type="text" class="form-control" placeholder="Last Name" ng-model="itemObject.lastName" required = ""/>
	         </div>
			 <div class= "form-group">
				 <label for="age"></label>
				 <input type="number" class="form-control" placeholder="Age" ng-model="itemObject.age" required = ""/>
	         </div>
			 <button type = "submit" class="btn btn-primary">Add Row</button>
	 </form>
	<dir-pagination-controls
			max-size="5"
			direction-links="true"
			boundary-links="true" >
	</dir-pagination-controls>
</div>
